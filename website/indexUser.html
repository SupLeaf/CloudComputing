    <script>

            let selectedAnswer = '';
    
            function selectAnswer(answer) {

        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
               document.getElementByLink("#home").innerHTML = this.responseText;
              }
            }
            xhttp.open("GET", "try1.txt", true);
            xhttp.send();
          }

        function showResult(message) {
            document.getElementById('result').innerText = message;
        }

        function getSurveyIDFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('surveyid');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const surveyID = getSurveyIDFromURL();
            if (surveyID) {
                fetch(`http://127.0.0.1:80/fragen/${surveyID}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            document.getElementById('frageText').innerText = data[0].Fragetext;
                            const options = data[0].Antwortoptionen;
                            if (options.length > 0) document.getElementById('option1').innerText = options[0].Optionstext;
                            if (options.length > 1) document.getElementById('option2').innerText = options[1].Optionstext;
                            if (options.length > 2) document.getElementById('option3').innerText = options[2].Optionstext;
                            if (options.length > 3) document.getElementById('option4').innerText = options[3].Optionstext;
                        }
                    })
                    .catch(error => console.error('Error fetching question:', error));
            } else {
                console.error('SurveyID not found in URL');
                
            }
        });
    </script>
